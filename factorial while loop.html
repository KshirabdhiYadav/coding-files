        <body bgcolor="aqua">
            <h1>FACTORIAL NUMBERS</h1>
       </body> 
        <script>
            //for loop
            //while--while , do while
            function getFactorial(){
            var num=parseInt(prompt("Enter a number"))
            var factorial=1;
            for(i=num;i>=1;i--){
                factorial=factorial*i;
            }
            document.write("Factorial of "+num+"="+factorial)
        }
        getFactorial();
        </script>
